@let start = startIndex();
@let end = endIndex();
@let total = totalItem();
@let quantity = quantityItem();
@let show = isShowMenu();

<div class="pagination-container">
  <div>
    {{ start }} - {{ end }} trong {{ total }}
  </div>

  <div class="select-container">
    <button class="btn-select" (click)="toggleMenu()">
      {{ quantity }}
      <i class="fa-solid fa-chevron-down"></i>
    </button>

    @if(show){
    <ul>
      @for(option of options; let index = $index; track option){
      <li tabindex="0" (click)="handleQuantityItem(index)">{{ option }}</li>
      }
    </ul>
    }
  </div>

  <div>
    <button type="button" [class.no-active]="start === 1" (click)="handleNavigation(-1)">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <button type="button" [class.no-active]="end >= total" (click)="handleNavigation(1)">
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
</div>

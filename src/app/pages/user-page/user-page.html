@if(users().length > 0){
<div class="user-container">
    <div>
        <h1>Users</h1>
    </div>
    <app-grid-view [columns]="headers" [tableData]="users()"></app-grid-view>

    <app-pagination [pagination]="pagination()" [currentPage]="currentPage()"
        [onPageChange]="handlePageChange"></app-pagination>
</div>
}

@let categories = allCategories();
@let openDialog = isOpenDialog();

<div class="content-container">
    <div class="content-header">
        <h1>Categories</h1>
    </div>
    <div class="content-list">
        <app-grid-view [maxHeight]="700" [headers]="headers" [tableData]="categories" (actionEmit)="handleActions($event)"
            [titleDialog]="titleDialog" [fields]="fields" [buttonLabel]="buttonLabel"
            [isOpenDialog]="openDialog" [isShowIcons]="true"></app-grid-view>
    </div>
</div>

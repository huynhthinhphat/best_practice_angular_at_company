@let total = allCategories().length;
@let quantity = quantityItem();
@let start = startIndex();
@let end = endIndex();

<div class="content-container">
    <div class="content-header">
        <h1>Categories</h1>
        <div class="btn-create">
            <button [routerLink]="'/admin/categories/create'" [state]="{'isAdmin': true}">Create</button>
        </div>
    </div>
    @if(total > 0){
        <app-pagination [totalItem]="total" [startIndex]="start" [endIndex]="end" [quantityItem]="quantity"
            (direction)="handleNavigation($event)" (quantityItemEmit)="handleQuantityItem($event)"></app-pagination>
    }
    <div class="content-list">
        <!-- <app-grid-view [maxHeight]="720" [columns]="headers" [tableData]="categories" (actionEmit)="handleAction($event)"></app-grid-view> -->
    </div>
</div>

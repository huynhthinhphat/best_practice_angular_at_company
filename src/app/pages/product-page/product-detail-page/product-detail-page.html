@if(product){
<div class="product-detail-container">
  <div class="product-image-wrapper">
    <img [ngSrc]="product.imageUrl ?? ''" alt="{{ product.name }}" class="product-image" width="300" height="400" />
  </div>

  <div class="product-info">
    <h1 class="product-title">{{ product.name }}</h1>
    <p class="product-price"><strong>Price:</strong> {{ product.price | currency:'VND':'symbol':'1.0-0' }}</p>
    <p class="product-description"><strong>Description:</strong> {{ product.description }}</p>
    <p class="product-category"><strong>Category:</strong> {{ product.categoryName }}</p>
    <p class="product-stock"><strong>Stock:</strong> {{ product.stock }}</p>
    <div class="quantity-selector">
      <button (click)="handleQuantityChange(quantityItem - 1)">-</button>
      <input type="number" [(ngModel)]="quantityItem" (blur)="handleQuantityChange(quantityItem)">
      <button (click)="handleQuantityChange(quantityItem + 1)">+</button>
    </div>
    <div class="product-actions">
      <button class="btn btn-add-to-cart" (click)="updateCartItemToCart()">‚ûï Add to Cart</button>
      <button class="btn btn-buy-now" (click)="navigateToCheckout(product)">üõçÔ∏è Buy Now</button>
    </div>
  </div>
</div>
}
